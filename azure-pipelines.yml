# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'e8b29042-27ec-468c-88ca-853de99d40f3'
  imageRepository: 'debasishspringbootmavencoursemicrosvc'
  containerRegistry: 'azacrjan23.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'
  HELM_EXPERIMENTAL_OCI: 1

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Maven@3
      inputs:
        mavenPomFile: 'pom.xml'
        publishJUnitResults: false
        javaHomeOption: 'JDKVersion'
        mavenVersionOption: 'Default'
        mavenAuthenticateFeed: false
        effectivePomSkip: false
        sonarQubeRunAnalysis: false
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
    - publish: $(build.artifactStagingDirectory)
      artifact: build-artifact
    - task: HelmInstaller@0
      displayName: install helm
      inputs:
        helmVersion: 'latest'
        installKubectl: false
	
#Login to the ACR using Helm:

- script: |
    helm registry login $(containerRegistry) --username $(acr.login.username) --password $(acr.login.password)
  displayName: login to acr using helm	

#Save and push the chart to ACR:

- script: |
    helm chart save $(build.sourcesdirectory)/src/azure-maven-helm-chart/ $(containerRegistry)/$(imageRepository):latest
  displayName: save the chart and set the alias
  
- script: |
    helm chart push $(containerRegistry)/$(imageRepository):latest
  displayName: push the chart to acr


      
